<div class="parallax-fundo">
  <div class="container pt-5 mb-5">
    <div class="row ">
      <div class="col-md-12">
        <div class="form-group">
          <label class="text-monospace" for="nome">Nome do usuario:</label>
          <input class="form-control" id="nome" rows="3" [(ngModel)]="nomeUser">
        </div>

        <div class="form-group">
          <label class="text-monospace" for="foto">Link foto de perfil:</label>
          <input class="form-control" id="foto" rows="3" [(ngModel)]="linkFoto">
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-info" style="border-radius: 400px;" (click)='putUser()'>Enviar</button>
        </div>        
      </div>
    </div>
  </div>
</div>
