<div class="parallax-fundo">
  <div class="container pt-5 mb-5">
    <div class="row ">
      <div class="col-md-12">
        <div class="form-group">
          <label class="text-monospace" style="color: rgb(255, 255, 255);" for="nome"><b>Nome do usuário:</b></label>
          <input class="form-control" id="nome" rows="3" [(ngModel)]="nomeUser">
        </div>

        <div class="form-group">
          <label class="text-monospace" style="color: rgb(255, 255, 255);" for="foto"><b>Link foto de perfil:</b></label>
          <input class="form-control" id="foto" rows="3" [(ngModel)]="linkFoto">
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-danger mb-2" style="border-radius: 400px;" (click)='deletar()'>Deletar Usuário</button>
          <button type="button" class="btn btn-info mb-2" style="border-radius: 400px;" (click)='putUser()'>Enviar</button>
          <p></p>
          <p></p>
        </div>        
      </div>
    </div>
  </div>
</div>
