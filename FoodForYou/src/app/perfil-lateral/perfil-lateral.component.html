<div class="card border-0 mt-2 pt-3 rounded bg-transparent" style="width: 18rem;">
  <div class="d-flex justify-content-center">
    <img class="card-img-top rounded-circle w-75 shadow" src="{{fotoUser}}" alt="Imagem de capa do card">
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center">
            <div class="d-flex align-items-center">
              <p class="card-text text-center font-weight-bold pr-1"
                style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 26px; text-transform: capitalize;">
                {{nomeUser}}
              </p>
            </div>
            <div class="d-flex align-items-center">
              <a type="button"
                style="content:url(https://i.imgur.com/pc9BPvC.png); width: 20px; height: 20px; cursor: pointer;"
                (click)='editNome()'></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
