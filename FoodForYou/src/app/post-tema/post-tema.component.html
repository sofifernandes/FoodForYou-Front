<div class="parallax-fundo">


  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <app-perfil-lateral></app-perfil-lateral>
      </div>      
      <div class="col-md-8">
        <h3 class="text-center mb-4 text-monospace mt-5" style="color: rgb(255, 255, 255)">Cadastro de um novo tema</h3>

        <div class="form-group">
          <label class="text-monospace" for="texto" style="color: rgb(255, 255, 255)">Nome do tema:</label>
          <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu novo tema"
            [(ngModel)]='tema.nome'>
        </div>

        <div class="form-group">
          <label for="texto" style="color: rgb(255, 255, 255)">Descrição:</label>
          <textarea class="form-control" id="descricao" rows="3" placeholder="Digite aqui a descrição do tema"
            [(ngModel)]='tema.descricao'></textarea>
        </div>

        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='cadastrar()' style="color: rgb(255, 255, 255)">Cadastrar</button>
          </div>
        </div>

        <hr>

        <div class="row mt-5">
          <div class="col-md-12">
            <h4 class="text-center text-monospace" style="color: rgb(255, 255, 255)">Lista de temas</h4>
          </div>          
        </div>

        <table class="table table-hover" style="color: rgb(255, 255, 255)">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="d-flex justify-content-end">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listaTemas'>
              <th scope="row">{{item.id}}</th>
              <td>{{item.nome}}</td>
              <td class="d-flex justify-content-end">
                <a class="btn btn-success mr-3" [routerLink]="['/editar-tema', item.id]">Editar</a>
                <a class="btn btn-danger" [routerLink]="['/delete-tema', item.id]">Apagar</a>
              </td>

            </tr>

          </tbody>
        </table>

        
        <button class="btn btn-success" style="color: rgb(255, 255, 255);" (click)="generatePDF()">Exportar lista de temas</button>
        <p></p>

        <p></p>
        <div class="row mt-5">
          <div class="col-md-12">
            <h4 class="text-center text-monospace" style="color: rgb(255, 255, 255)">Gráfico de engajamento:</h4>
          </div>          
        </div>
        <p></p>

        <div class="col-md-12" style="background-color: #fcfcfc;">
          <p></p>
          <p></p>
          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="dadosDoTema"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
          ></ngx-charts-bar-vertical>
        </div>
        <p></p>

      </div>
    </div>
  </div>
</div>
